<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../static/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../static/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
        APMT | For a Better Project Management
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- CSS Files -->
    <link href="../static/css/material-dashboard.css?v=2.1.0" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="../static/demo/demo.css" rel="stylesheet" />
    <link rel="stylesheet" href="../static/dist/jkanban.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    
    <style>
        body {
            font-family: "Lato";
            margin: 0;
            padding: 0;
        }

        #myKanban {
            overflow-x: auto;
            padding: 20px 0;
        }

        .success {
            background: #00B961;
        }

        .info {
            background: #2A92BF;
        }

        .warning {
            background: #F4CE46;
        }

        .error {
            background: #FB7D44;
        }
    </style>
</head>

<body>
    <div id="myKanban"></div>
    <div class="row">
        <div class="col-md-3">
            <button id="addDefault" class="btn btn-primary">Add "Default" board</button>
        </div>
        <div class="col-md-3">
            <button id="addToDo" class="btn btn-success" href="/task">Add element in "To Do" Board</button>
        </div>
        <div class="col-md-3">
            <button id="removeBoard" class="btn btn-info">Remove "Done" Board</button>
        </div>
        <div class="col-md-3">
            <button id="removeElement" class="btn btn-warning">Remove "My Task Test"</button>
        </div>
    </div>

    <script src="../static/dist/jkanban.min.js"></script>
    <script>
        var KanbanTest = new jKanban({
            element: '#myKanban',
            gutter: '10px',
            widthBoard: '450px',
            click: function (el) {
                console.log("Trigger on all items click!");
            },
            buttonClick: function (el, boardId) {
                console.log(el);
                console.log(boardId);
                // create a form to enter element 
                var formItem = document.createElement('form');
                formItem.setAttribute("class", "itemform");
                formItem.innerHTML =
                    '<div class="form-group"><textarea class="form-control" rows="2" autofocus></textarea></div><div class="form-group"><button type="submit" class="btn btn-primary btn-xs pull-right">Submit</button><button type="button" id="CancelBtn" class="btn btn-default btn-xs pull-right">Cancel</button></div>'
                KanbanTest.addForm(boardId, formItem);
                formItem.addEventListener("submit", function (e) {
                    e.preventDefault();
                    var text = e.target[0].value
                    KanbanTest.addElement(boardId, {
                        "title": text,
                    })
                    formItem.parentNode.removeChild(formItem);
                });
                document.getElementById('CancelBtn').onclick = function () {
                    formItem.parentNode.removeChild(formItem)
                }
            },
            addItemButton: true,
            boards: [{
                    "id": "_todo",
                    "title": "To Do (Can drop item only in working)",
                    "class": "info,good",
                    "dragTo": ['_working'],
                    "item": [{
                            "id": "_test_delete",
                            "title": "Try drag this (Look the console)",
                            "drag": function (el, source) {
                                console.log("START DRAG: " + el.dataset.eid);
                            },
                            "dragend": function (el) {
                                console.log("END DRAG: " + el.dataset.eid);
                            },
                            "drop": function (el) {
                                console.log('DROPPED: ' + el.dataset.eid)
                            }
                        },
                        {
                            "title": "Try Click This!",
                            "click": function (el) {
                                alert("click");
                            },
                        }
                    ]
                },
                {
                    "id": "_working",
                    "title": "Working (Try drag me too)",
                    "class": "warning",
                    "item": [{
                            "title": "Do Something!",
                        },
                        {
                            "title": "Run?",
                        }
                    ]
                },
                {
                    "id": "_done",
                    "title": "Done (Can drop item only in working)",
                    "class": "success",
                    "dragTo": ['_working'],
                    "item": [{
                            "title": "All right",
                        },
                        {
                            "title": "Ok!",
                        }
                    ]
                }
            ]
        });
        var toDoButton = document.getElementById('addToDo');
        toDoButton.addEventListener('click', function () {
            KanbanTest.addElement(
                "_todo", {
                    "title": "Test Add",
                }
            );
        });
        var addBoardDefault = document.getElementById('addDefault');
        addBoardDefault.addEventListener('click', function () {
            KanbanTest.addBoards(
                [{
                    "id": "_default",
                    "title": "Kanban Default",
                    "item": [{
                            "title": "Default Item",
                        },
                        {
                            "title": "Default Item 2",
                        },
                        {
                            "title": "Default Item 3",
                        }
                    ]
                }]
            )
        });
        var removeBoard = document.getElementById('removeBoard');
        removeBoard.addEventListener('click', function () {
            KanbanTest.removeBoard('_done');
        });
        var removeElement = document.getElementById('removeElement');
        removeElement.addEventListener('click', function () {
            KanbanTest.removeElement('_test_delete');
        });
        var allEle = KanbanTest.getBoardElements('_todo');
        allEle.forEach(function (item, index) {
            //console.log(item);
        })
    </script>
</body>

</html>
