<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="apple-touch-icon" sizes="76x76" href="../static/img/apple-icon.png">
        <link rel="icon" type="image/png" href="../static/img/favicon.png">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
                APMT | For a Better Project Management
        </title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <!--     Fonts and icons     -->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
        <link rel="stylesheet" href="../static/css/form.css" >
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script>
            $(function() {
                $( ".dtpick" ).datepicker();
            });
        </script>
    </head>
    <body >
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h2>Add a Task</h2> 
<!--                  <p> Send us your message and we will get back to you as soon as possible </p>> -->
                    <form role="form" method="POST" id="reused_form" action="">
                            {{ form.hidden_tag() }}
                            {{ form.csrf_token }} 
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <label for="name"> Task Name:</label>
                                {{ form.task_name(class="form-control")}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label for="name"> Assignee Name:</label>
                                {{ form.assignee(class="form-control")}}
                            </div>

                            <div class="col-sm-6 form-group">
                                <label for="name"> Project Name:</label>
                                {{ form.project(class="form-control")}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label for="name"> Due Date:</label>
                                <input type="date" class="form-control" name="due_date">
                            </div>
                            <div class="col-sm-6 form-group">
                                    <label for="name"> Status:</label>
                                    {{ form.status(class="form-control")}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <label for="name"> Task Description:</label>
                                {{ form.task_description(class="form-control")}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <button type="submit" class="btn btn-lg btn-success btn-block" id="btnContactUs">Add </button>
                            </div>
                        </div>
                    </form>
                    <!--
                    <div id="success_message" style="width:100%; height:100%; display:none; "> <h3>Sent your message successfully!</h3> </div>
                    <div id="error_message" style="width:100%; height:100%; display:none; "> <h3>Error</h3> Sorry there was an error sending your form. </div>
                -->
                </div>
            </div>
        </div>
    </body>
</html>
